<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="A collection of writings, blogs, and creative projects by Brian Roy Mathew.">
    
    <!-- External Libraries & Fonts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <body>
    <!-- Digital Lava Lamp Cursor Blob -->

            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Simplified Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                Brian Roy Mathew
            </div>
            <div class="nav-home-link">
                <!-- Link back to the homepage -->
                <a href="{{ url_for('index') }}" class="contact-icon" title="Home">
                    <i data-lucide="home"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Creatives Section -->
    <section class="creatives-section">
        <div class="container">
            <h2 class="section-title">Creatives</h2>
            
            <!-- This div is the target for our JavaScript. It will be filled with data from the API. -->
            <div class="creative-list" id="creative-list">
                <p style="text-align: center; color: #6B7280;">Loading creative works...</p>
            </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
